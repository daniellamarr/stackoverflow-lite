<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Stackoverflow Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito|Cuprum" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body id="loginBody">
    <section id="container">
        <header>
            <div class="logo">
                <h3>Stackoverflow Lite</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Create an account</a></li>
                </ul>
            </nav>
        </header>
        <section id="login">
            <center>
                <div class="login">
                    <h4>Join Stackoverflow and connect with great minds</h4><br>
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Preferred Username">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <p>Already have an account ? <a href="login.html">Sign in</a></p><br>
                        <button>Proceed</button>
                    </form>
                </div>
            </center>
        </section>
    </section>
</body>
</html>
